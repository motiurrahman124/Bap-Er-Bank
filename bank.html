<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="mt-6 text-5xl font-semibold text-center text-orange-600">Bank</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-[60%] mx-auto">
                <div class="rounded-xl bg-gradient-to-r from-emerald-500 to-emerald-400 p-8 text-white">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="rounded-xl bg-gradient-to-r from-red-500 to-red-400 p-8 text-white">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="rounded-xl bg-gradient-to-r from-amber-500 to-amber-400 p-8 text-white">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1420</span></h2>
                </div>
            </div>

        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-[60%] mx-auto">
                <div class="rounded-xl bg-gradient-to-r from-purple-500 to-purple-400 p-8 ">
                    <h4 class="text-2xl text-white mb-4">Please Deposit</h4>
                    <input class="px-4 w-[75%] py-2 block mb-2" type="number" name="deposit" id="deposit" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="px-4 py-2 bg-orange-600 text-lg font-medium text-white rounded-lg mt-2 hover:bg-orange-500">Deposit</button>
                </div>
                <div class="rounded-xl bg-gradient-to-r from-teal-500 to-teal-400 p-8 ">
                    <h4 class="text-2xl text-white mb-4">Please Withdraw</h4>
                    <input class="px-4 w-[75%] py-2 block mb-2" type="number" name="withdraw" id="withdraw" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="px-4 py-2 bg-orange-600 text-lg font-medium text-white rounded-lg mt-2 hover:bg-orange-500">Withdraw</button>
                </div>
            </div>

        </section>
    </main>
    <script src="./deposit.js"></script>
    <script src="./withdraw.js"></script>
</body>
</html>
