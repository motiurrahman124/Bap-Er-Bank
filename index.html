<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="mt-6 text-5xl font-semibold text-center ">Welcome to <span class="text-orange-600">Bap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-orange-100 mt-12 w-1/2 mx-auto p-8 ">
            <h1 class="text-3xl font-medium text-orange-600 mb-5">Please Login</h1>
            <div class="">
                <input class="px-4 w-[75%] py-2 block mb-2" type="email" name="email" id="user-email" placeholder="Enter your email">
                <input class="px-4 w-[75%] py-2 block mb-2" type="password" name="password" id="user-password" placeholder="Enter password">
                <button id="btn-submit" class="px-4 py-2 bg-orange-600 text-lg font-medium text-white rounded-lg mt-2 hover:bg-orange-500">Login</button>
            </div>
        </section>
    </main>
    <script src="./login.js"></script>
</body>
</html>
